    <style>
      #maindiv {
        display: flex;
        flex-direction: row;
        background-color: white;
        border-radius: 5px;

        width: 100%;
      }
      .logindiv {
        margin-top: 3%;
        border: 1px solid grey;
        border-radius: 10px;
        box-shadow: grey;
        padding-left: 3%;
        padding-right: 3%;
        margin-right: 5%;
        margin-left: 3%;
      }

      #flexdiv {
        display: flex;
        flex-direction: row;
        gap: 50px;
        justify-content: space-between;
      }

      .forgetpassword {
        color: red;
      }
      #facebookgoogle {
        display: flex;
        flex-direction: row;
        gap: 15px;
      }

      #facebook {
        background-color: #3a579b;
        color: white;
        border: 1px solid #3a579b;
        width: 140px;
        height: 32px;

        font-size: 10px;
        font-weight: 500;
        margin-top: -1px;
      }
      #google {
        margin-top: -1px;
        font-size: 15px;
        font-weight: 500;
        border: 1px solid whitesmoke;
        box-shadow: whitesmoke;
      }
      #fac {
        margin-top: 12px;
        margin-left: 20px;
      }
      .alreadymember {
        font-family: Heebo, sans-serif;
        font-size: 18px;
        font-weight: 700;
        line-height: 3px;
        padding-top: 7%;
      }

      #email {
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;
      }
      #loginemail{
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;

      }
      #loginpassword{

        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;
      }
      #password {
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;
      }
      #confirmPassword{
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;

      }
      .submit {
        margin-top: 30px;
        width: 270px;
        height: 50px;
        background-color: black;
        color: white;
        font-size: 16px;
      }

      .becomememberdiv {
        margin-top: 3%;
        border: 1px solid rgb(201, 193, 193);
        border-radius: 10px;
        margin-left: 13%;
        padding-left: 3%;
        padding-right: 3%;
        box-sizing: border-box;
      }
      .becomemember {
        font-family: Heebo, sans-serif;
        font-size: 18px;
        font-weight: 700;
        line-height: 3px;
        padding-top: 7%;
      }
      .filldetails {
        line-height: 3px;
      }
      #name {
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;
      }
      #lastname{
        width: 250px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;

      }

        width: 250px;
        height: 50px;

        border-left: none;
        border-right: none;

        border-bottom: 1px solid grey;

    <h1 style="padding: 3%">ACCOUNT</h1>
    <div id="maindiv">
      <div class="becomememberdiv">
        <p class="becomemember">BECOME A MEMBER</p>
        <p class="filldetails">
          Please file below details and become a member.
        </p>

        
        <form onsubmit="signup(event)" id="myform" action="">
        
          <div id="flexdiv">
            
            <input type="text" id="name" placeholder="First name" />

            <input type="text" id="lastname" placeholder="Last name" />
          
      
        </div>

        <div id="flexdiv">
                   
            <input type="email" id="email" placeholder=" Email Address" />

            <input type="number" id="mobile" placeholder=" Mobile No" />
        
        
        </div>
        <div id="flexdiv">
         
          

          
            <input type="password" id="password" placeholder="Password" />

            <input type="password"id="confirmPassword"placeholder="Confirm Password"/>

          
        
        </div>
        
        <div id="flexdiv">
        
          <input type="submit" class="submit" value="BECOME A MEMBER" />
        </form>
      </div>
      </div>
